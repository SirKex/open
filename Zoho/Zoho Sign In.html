<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Zoho Sign In.css">
    <link rel="stylesheet" href="./Zoho Sign In(Media Queries).css" media="(max-width:700px)">

</head>
<body>
    <section class="d-flex w-100 flex-column align-items-center justify-content-center" style="background-color: rgb(242, 242, 242);">
        <div id="BD" class="d-flex">
            <div id="DivOne">
                <div class="d-flex w-100 align-items-center justify-content-between" style="height: 60px;">
                    <img id="Logo" src="https://www.zohowebstatic.com/sites/zweb/images/commonroot/zoho-logo-web.svg">
                    <button id="ButtonOne"><i class="fa-solid fa-expand"></i> Try smart sign-in</button>
                </div>
                <p class="fs-4 fw-semibold mt-2 mb-0">Sign in</p>
                <p class="mb-4">to access Zoho Home</p>
                <input id="input" type="text" placeholder="Email address or mobile number" class="w-100">
                <a href="./Zoho Projects.html">
                    <button id="BRes" class="btn btn-primary w-100 mt-4 mb-5 py-2">Next</button>
                </a>
                <p class="fw-bold">Sign in using</p>
                <div class="d-flex justify-content-between mt-4 mb-3">
                    <i class="fa-brands fa-apple fa-xl"></i>
                    <i class="fa-brands fa-google fa-xl"></i>
                    <i class="fa-brands fa-yahoo fa-xl"></i>
                    <i class="fa-brands fa-square-facebook fa-xl"></i>
                    <i class="fa-brands fa-linkedin fa-xl"></i>
                    <i class="fa-brands fa-square-twitter fa-xl"></i>
                    <i class="fa-brands fa-microsoft fa-xl"></i>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </div>
                <p class="mt-5">Don't have a Zoho account?
                    <a href="./Zoho Sign Up.html">
                        <button class="btn btn-light text-primary border border-0" style="background-color:transparent;">Sign up Now</button>
                    </a>
            </div>
            <div id="DivTwo">
                <div class="p-3">
                    <img src="https://static.zohocdn.com/iam/v2/components/images/Passwordless_illustration.5c0b2b6048ba19d2dec9f1fba38291c9.svg" alt="">
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center text-center">
                    <p class="fw-bold mb-2">Passwordless sign-in</p>
                    <p style="font-size: 14px; width: 73%;">Move away from risky passwords and experience one-tap access to Zoho. Download and install OneAuth.</p>
                    <button id="ButtonTwo" class="px-4 py-2">Learn more</button>
                </div>
            </div>
        </div>
        <p class="mt-5 mb-5" id="PEnd">Â© 2024, Zoho Corporation Pvt. Ltd. All Rights Reserved.</p>
    </section>
</body>
<script src="https://kit.fontawesome.com/0c9e4c54ee.js" crossorigin="anonymous"></script>
</html>
